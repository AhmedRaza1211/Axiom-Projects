<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="progress.css">
    <script src="https://kit.fontawesome.com/e12052a30a.js" crossorigin="anonymous"></script>
    <title> Video Player </title>
</head>
<body>
    <h1> Custom Video Player </h1>

    <!-- <video controls src="./Videos/MadaniChannel.mp4" poster="./Images/bapa.jpg" id="video" class="screen"></video> -->
    <!-- This is the video player. Poster attribute gives the thumbnail and src gives the location of actual video -->
    <video src="./Videos/MadaniChannel.mp4" poster="./Images/bapa.jpg" id="video" class="screen"></video>

    <!-- Adding Custom control for the video player -->
    <div class="controls">

        <!-- This is the play button -->
        <button class="btn" id="play">
            <!-- <i class="fa fa-play fa-2x"></i> -->
            <!-- Font awesome play icon -->
            <i class="fas fa-play fa-2x"></i>
        </button>

        <!-- This is the stop button -->
        <button class="btn" id="stop">
            <!-- Font awesome stop icon -->
            <i class="fas fa-stop fa-2x"></i>
        </button>

        <!-- This is the progress bar -->
        <input type="range" id="progress" class="progress" min="0" max="100" value="0" step="0.1">

        <!-- This is the time duration -->
        <span class="timestamp" id="timestamp"> 00:00 </span>

    </div> 
    








































    <script src="script.js"></script>
</body>
</html>
