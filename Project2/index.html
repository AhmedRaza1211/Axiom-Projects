<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title> Movie Seat Selection </title>
</head>
<body>
    <!-- Container for movies -->
    <div class="movie-container">
        <label for="movie"> Please pick a movie: </label>
        <!-- This is the Dropdown to select movies  -->
        <select id="movie">
            <option value="12"> The Batman            </option>
            <option value="25"> Top Gun2              </option>
            <option value="11"> Mission: Impossible 7 </option>
            <option value="26"> No Time to Die        </option>
            <option value="27"> Star Wars             </option>
        </select>
    </div>

    <!-- Legend  to display types of seats -->
    <ul class="showcase">
        <li>
            <div class="seat">  </div>
            <small> Available </small>
        </li>
        <li>
            <div class="seat selected">  </div>
            <small> Selected </small>
        </li>
        <li>
            <div class="seat occupied">  </div>
            <small> Occupied </small>
        </li>
    </ul>

    <!-- Container for Theater Seating map -->
    <div class="container">
        <!-- This is the class to show the movie screen -->
        <div class="screen"></div>
        <!-- 6 Rows x 8 Columns Seating chart -->
        <div class="row">
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
        </div>
        <div class="row">
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat occupied"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat occupied"></div>
        </div>
        <div class="row">
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat occupied"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat occupied"></div>
        </div>
        <div class="row">
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat occupied"></div>
            <div class="seat"></div>
        </div>
        <div class="row">
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat occupied"></div>
            <div class="seat"></div>
        </div>
        <div class="row">
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
        </div>
    </div>

    <p class="text"> You have selected <span id="count"> 0 </span> seats for a total price of $<span id="total">0</span>.</p>



    











    <script src="script.js"></script>
</body>
</html>
